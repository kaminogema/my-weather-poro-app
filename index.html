<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>PoroWeather</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8ab2730f0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-content" id="main-content">
        <div class="form">
        <form id="search-form">
        <input type="text" placeholder="Search your city..." name="searching-form" autocomplete="off", autofocus="off" id="search-text-input" class="search-text-input">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="geolocation"><i class="fa-solid fa-location-dot"></i></button>
        </form>
        </div>
        <div class="current-weather">
            <div class="place-time">
        <h3 class="current-city">
            <span id="city">Odesa</span>
        </h3>
        <h5 class="current-temperature">
            <span id="temp-display">14</span>
            <a href="#" id="celsius-link" class="temp-link">°C</a>
            /
            <a href="#" id="farenheit-link" class="temp-link">°F</a>
        </h5>
        <p class="last-update">
            <span id="current-date">Last updated: Sunday, 21:01</span>
        </p>
        </div>
        <img class="current-weather-icon" src="img/chill.png" alt="chill" width="100px">
        <p class="weather-description">
            <span id="description" class="description">Clear sky</span>
            <br>
            Humidity: <span id="humidity">89</span>%
            <br>
            Wind: <span id="wind-speed">2</span> km/h
        </p>
        </div>
        <div class="future-forecast">
<div class="row">
    <div class="col">
<h5>
    Mon
</h5>
<img src="img/clearnight.png" width="70px" alt="clearnight">
<br>
<p>
    4 °C/-1 °C
</p>
    </div>
    <div class="col">
<h5>
    Tue
</h5>
<img src="img/partlysunny.png" width="70px" alt="partlysunny">
<br>
<p>
    7 °C/-2 °C
</p>
    </div>
    <div class="col">
<h5>
    Wed
</h5>
<img src="img/cold.png" width="70px" alt="cold">
<br>
<p>
    -7 °C/-10 °C
</p>
    </div>
    <div class="col">
<h5>
    Thu
</h5>
<img src="img/snowy.png" width="70px" alt="snowy">
<br>
<p>
    2 °C/-5 °C
</p>
    </div>
    <div class="col">
<h5>
    Fri
</h5>
<img src="img/stormy.png" width="70px" alt="stormy">
<br>
<p>
    5 °C/-5 °C
</p>
    </div>
    <div class="col">
<h5>
    Sat
</h5>
<img src="img/windy.png" width="70px" alt="windy">
<br>
<p>
    1 °C/-3 °C
</p>
    </div>
</div>
        </div>
    </div>
    <p class="author">
        <a href="https://github.com/kaminogema/my-weather-poro-app" target="_blank" class="repository-github">Open-source code</a> by <a href="https://www.linkedin.com/in/kseniia-kopetska-3a134123b" target="_blank" class="name-author">Kseniia Kopetska</a>
    </p>
    <script src="src/index.js"></script>
</body>
</html>
