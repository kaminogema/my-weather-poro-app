<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>PoroWeather</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8ab2730f0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-content" id="main-content">
        <div class="form">
        <form id="search-form">
        <input type="text" placeholder="Search your city..." name="searching-form" autocomplete="off", autofocus="off" id="search-text-input" class="search-text-input">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="geolocation"><i class="fa-solid fa-location-dot"></i></button>
        </form>
        </div>
        <div class="current-weather">
            <div class="place-time">
        <h3 class="current-city">
            <span id="city">Odesa</span>
        </h3>
        <h5 class="current-temperature">
            <span id="temp-display">14</span>
            <a href="#" id="celsius-link" class="temp-link">°C</a>
            /
            <a href="#" id="farenheit-link" class="temp-link">°F</a>
        </h5>
        <p class="last-update">
            <span id="current-date">Last updated: Sunday, 21:01</span>
        </p>
        </div>
        <img class="current-weather-icon" id="current-icon" src="img/01d.png" alt="chill" width="100px">
        <p class="weather-description">
            <span id="description" class="description">Clear sky</span>
            <br>
            Humidity: <span id="humidity">89</span>%
            <br>
            Wind: <span id="wind-speed">2</span> km/h
        </p>
        </div>
        <div class="future-forecast">
<div class="row">
    <div class="col">
<h5 class="weather-forecast-date">
    Mon
</h5>
<img src="img/04d.png" width="70px" alt="clearnight">
<br>
<p>
    <span class="weather-forecast-max">6°C</span>/
    <span class="weather-forecast-min">4°C</span>
</p>
    </div>
    <div class="col">
<h5 class="weather-forecast-date">
    Tue
</h5>
<img src="img/02d.png" width="70px" alt="partlysunny">
<br>
<p>
    <span class="weather-forecast-max">0°C</span>/
    <span class="weather-forecast-min">-2°C</span>
</p>
    </div>
    <div class="col">
<h5 class="weather-forecast-date">
    Wed
</h5>
<img src="img/13d.png" width="70px" alt="cold">
<br>
<p>
    <span class="weather-forecast-max">-2°C</span>/
    <span class="weather-forecast-min">-4°C</span>
</p>
    </div>
    <div class="col">
<h5 class="weather-forecast-date">
    Thu
</h5>
<img src="img/13d.png" width="70px" alt="snowy">
<br>
<p>
    <span class="weather-forecast-max">10°C</span>/
    <span class="weather-forecast-min">3°C</span>
</p>
    </div>
    <div class="col">
<h5 class="weather-forecast-date">
    Fri
</h5>
<img src="img/11d.png" width="70px" alt="stormy">
<br>
<p>
    <span class="weather-forecast-max">5°C</span>/
    <span class="weather-forecast-min">0°C</span>
</p>
    </div>
    <div class="col">
<h5 class="weather-forecast-date">
    Sat
</h5>
<img src="img/50d.png" width="70px" alt="windy">
<br>
<p>
    <span class="weather-forecast-max">14°C</span>/
    <span class="weather-forecast-min">7°C</span>
</p>
    </div>
</div>
        </div>
    </div>
    <p class="author">
        <a href="https://github.com/kaminogema/my-weather-poro-app" target="_blank" class="repository-github">Open-source code</a> by <a href="https://www.linkedin.com/in/kseniia-kopetska-3a134123b" target="_blank" class="name-author">Kseniia Kopetska</a>
    </p>
    <script src="src/index.js"></script>
</body>
</html>
